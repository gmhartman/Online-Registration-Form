<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
      <main>
        <header class="main-header">
          <div class="fullwidth">  
          <h1>The Code Review</h1>
          </div>
          <div class="subheading">
            <h2>Signup for our newsletter</h2>
            <p class="ssheader">Get the latest news on how your code is doing right in your inbox</p>
          </div>
          <hr class="boldhr">
          <hr class="slim-hr">
        </header>  
          <div class="contact-form">
           <form action="index.html" method="post">
            <fieldset class="topfield">
            <legend class="cilegend">Contact Information</legend>    
             <label for="name">Full Name</label>
             <input type="text" id="name" name="user_name" placeholder="Required" required><br>
             <label for="email">Email Address</label>
             <input type="email" id="email" name="user_email" placeholder="Required" required><br>
             <label for="phnumber">Phone Number</label>
             <input type="tel" id="phnumber" name="user_tel" placeholder="Required" required><br>
             <label for="street">Street Address</label>
             <input type="text" id="street" name="user_address" placeholder="Required" required><br>
             <label for="city">City</label>
             <input type="text" id="city" name="user_city" placeholder="Required" required><br>
             <label for="state">State</label>
             <select id="state" name="user_state">
                <option class="chstate" value="" disabled selected hidden>Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new-hampshire">New Hampshire</option>
                <option value="new-jersey">New Jersey</option>
                <option value="new-mexico">New Mexico</option>
                <option value="new-york">New York</option>
                <option value="north-carolina">North Carolina</option>
                <option value="north-dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode-island">Rhode Island</option>
                <option value="south-carolina">South Carolina</option>
                <option value="south-dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west-virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
                </select><br>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" placeholder="Required" required><br>
            </fieldset>
            <hr class="slim-hr">
            <div class="bottom">
            <fieldset class="selectboxes">
              <legend class="newsletter">Newsletter</legend>
                <label class="newscheck">Select the newsletters you would like to receive</label><br>
                <input type="checkbox" id="htmlnews" value="html_news" name="html_check"><label for="htmlnews">HTML News</label><br>
                <input type="checkbox" id="cssnews" value="css_news" name="css_check"><label for="cssnews">CSS News</label><br>
                <input type="checkbox" id="javascriptnews" value="javascript_news" name="javascript_check"><label for="javascriptnews">Javascript News</label><br>
                <label>Newsletter format</label><br>
                <input type="radio" id="htmlformat" value="htmlformat" name="news_form"><label for="htmlformat">HTML</label><br>      
                <input type="radio" id="plainformat" value="plainformat" name="news_form"><label for="plainformat">Plain Text</label><br>
              <label class="talabel" for="topics">Other topics you'd like to hear about</label><br> 
              <textarea id="topics" name="user_topics" placeholder="Enter text here" required></textarea><br>
              <button type="submit">Sign Up</button>
            </fieldset>
            </div>
          </form>
          </div>
      </main>    
      <footer>
        <p class="footer">Copyright The Code Review</p>
      </footer>
</body>
</html>
